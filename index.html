<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="style.css">
    <title>My Happy Day</title>
</head>
<body>
    <div class="main__content">
        <h2>Our Marriage Day Count Down</h2>
        <h4>Raju & Mou</h4>
        <div class="countDown">
            <div>
                <div id="countDown__days">00</div>
                <span>Days</span>
            </div>
            <div>
                <div id="countDown__hours">00</div>
                <span>Hour</span>
            </div>
            <div>
                <div id="countDown__minutes">00</div>
                <span>Minutes</span>
            </div>
            <div>
                <div id="countDown__seconds">00</div>
                <span>Seconds</span>
            </div>
        </div>
    </div>
<script src="./js/app.js"></script>
</body>
</html>
